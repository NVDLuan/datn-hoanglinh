<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    {% if confirmation is not None %}
        <h1 class="success">Email của bạn đã được xác nhận thành công!</h1>
        <p>Bạn có thể đóng trang này và tiếp tục sử dụng dịch vụ của chúng tôi.</p>
    {% else %}
        <h1 class="error">Liên kết xác nhận không hợp lệ.</h1>
        <p>Vui lòng kiểm tra lại email của bạn hoặc liên hệ hỗ trợ.</p>
    {% endif %}
</div>
</body>
</html>
